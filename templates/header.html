<header>
    <div class="container">
      <div class="logo">
        <h3><a href="{% url 'home' %}">ResQR</a></h3>
      </div>

      <div class="links">
        <ul>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            {% if request.user.is_authenticated %}
              <li><p>Hello, {{request.user.username}}</p></li>
            {% else %}
              <li><a href="{% url 'register-user' %}" class="btn">Sign up</a></li>
            {% endif %}
        </ul>
      </div>

      <div class="overlay"></div>

      <div class="hamburger-menu">
        <div class="bar"></div>
      </div>
    </div>
  </header>
